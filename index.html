<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yash Shekhar | Graphic Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --beige: #f5f0e1;
      --cobalt: #0047ab;
      --text-color: #222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--beige);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: all 0.3s ease-in-out;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--cobalt);
    }

    header p {
      font-size: 1.2rem;
      font-weight: 300;
      margin-top: 0.5rem;
    }

    .info {
      font-size: 1rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .info p {
      margin: 0.3rem 0;
    }

    .specialization {
      background-color: var(--cobalt);
      color: var(--beige);
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: 500;
      margin-bottom: 2rem;
      transition: transform 0.3s;
    }

    .specialization:hover {
      transform: scale(1.05);
    }

    footer {
      font-size: 0.9rem;
      color: #555;
      margin-top: 2rem;
    }

    button {
      background-color: var(--cobalt);
      color: var(--beige);
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #003b94;
    }
  </style>
</head>

<body>
  <header>
    <h1>Yash Shekhar</h1>
    <p>Graphic & Apparel Designer</p>
  </header>

  <div class="info">
    <p><strong>Mobile:</strong> 123456789</p>
    <p><strong>Email:</strong> yash.shekhar@example.com</p>
  </div>

  <div class="specialization">
    <p>Specialized in Apparel Design & Graphic Design</p>
  </div>

  <button onclick="alert('Thank you for visiting! Let\'s connect.')">Say Hi</button>

  <footer>
    <p>&copy; 2025 Yash Shekhar. All rights reserved.</p>
  </footer>
</body>

</html>
